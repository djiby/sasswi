<ion-view view-title="{{title}}">
	<ion-pane >
    	<ion-content>
   			<ion-scroll zooming="true" overflow-scroll="false" direction="xy" delegate-handle="zoom-pane" class="zoom-pane" min-zoom="1" scrollbar-x="false" scrollbar-y="false" style="width: 100%; height: 100%;  top: 0; bottom: 0; left: 0; right: 0; ">
				<img ng-repeat="image in images" ng-src="img/ar/{{image}}.jpg" style="width: 100%!important; display:block;   width: 100%; height: auto; max-width: 400px; max-height: 700px; margin: auto; padding: 10px; "/> 
            </ion-scroll>		
		</ion-content>	 
	</ion-pane>
</ion-view>
